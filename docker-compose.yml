services:
  lo_api:
    build:
      context: .
      dockerfile: ./Dockerfile
      target: prod
    volumes:
      - ./:/app/
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=$SECRET_KEY
      - NB_WORKERS=$NB_WORKERS
      - MAXTIME=$MAXTIME
      - DISABLE_HTML_HACK=${DISABLE_HTML_HACK:-}
    command: "gunicorn -b 0.0.0.0:8000 app:app"
